{% extends '_base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}

<div class = 'container w50'>
    <h2 class = 'mt-5 mb-2'>Log in</h2>
    <form method = 'POST'>
        {% csrf_token %}
        <div class = 'conatiner-fluid'>
            <label>Username</label>
            <p>{{form.username}}</p>
        </div>
        <div class = 'conatiner-fluid'>
            <label>Password</label>
            <p>{{form.password}}</p>
        </div>
        <button class = 'btn btn-dark btn' type = 'submit'>Log In</button>
    </form>
</div>
{% endblock content %}
