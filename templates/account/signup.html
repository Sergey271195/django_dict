{% extends '_base.html' %}

{% block title %}SignUp{% endblock title %}

{% block content %}

<div class = 'container w50'>
    <h2 class = 'mt-5 mb-3'>Sign Up</h2>
    <form method = 'POST'>
        {% csrf_token %}
        <div class = 'conatiner-fluid'>
            <label class = 'font-weight-bold'>Username</label>
            <p>{{form.username}}</p>
        </div>
        <div class = 'conatiner-fluid'>
            <label class = 'font-weight-bold'>Email</label>
            <p>{{form.email}}</p>
        </div>
        <div class = 'conatiner-fluid'>
            <label class = 'font-weight-bold'>Password</label>
            <p>{{form.password1}}</p>
        </div>
        <div class = 'conatiner-fluid'>
            <label class = 'font-weight-bold'>Confirmation password</label>
            <p>{{form.password2}}</p>
        </div>
        <button class = 'btn btn-dark btn' type = 'submit'>Submit</button>
    </form>
</div>
{% endblock content %}
